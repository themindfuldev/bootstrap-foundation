    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="#">Foundation</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
      </ul>

      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          <li class="has-dropdown">
            <a href="#">Help</a>
            <ul class="dropdown">
              <li><a href="#" data-reveal-id="aboutModal" data-reveal>About</a></li>
            </ul>
          </li>
        </ul>

        <!-- Left Nav Section -->
        <ul class="left">
          <li class="active"><a href="#">Login</a></li>
          <li><a href="../../index.html">Back</a></li>

        <div id="aboutModal" class="reveal-modal" data-reveal>

          <p>tgarcia@avenuecode.com</p>
          <a class="close-reveal-modal">&#215;</a>
        </div>
      </section>

    <form data-abide>
      <div class="row">
        <div class="input-wrapper large-6 medium-8 column">
          <label class="radius has-tip">Email <small>required</small></label>
            <input type="email" required data-tooltip title="Please enter a valid e-mail address.">
          <small class="error">A valid email address is required.</small>
        </div>
      </div>
      <div class="row">
        <div class="input-wrapper large-6 medium-8 column">
          <label class="has-tip radius">Password <small>required</small></label>
          <input type="password" required data-tooltip title="Please enter a valid password.">
          <small class="error">A valid password is required.</small>
        </div>
      </div>
      <div class="row">
        <div class="large-6 medium-8 column">
          <button class="button success radius">Login</button>
          <a href="#" class="forgot">Forgot your password?</a>
        </div>
      </div>
    </form>

    <!-- build:js js/vendor/jquery.min.js -->
