<!doctype html>
<!--[if IE 9]>    <html class="no-js lt-ie10" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- build:css css/app.min.css -->

    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Bootstrap</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Login</a></li>
            <li><a href="../../index.html">Back</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Help <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a data-toggle="modal" data-target="#myModal">About</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">About me</h4>
          </div>
          <div class="modal-body">
            <p class="lead">Tiago Romero Garcia</p>
            <p>tgarcia@avenuecode.com</p>
          </div>
        </div>
      </div>
    </div>

    <form role="form">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 form-group">
            <label for="email-field">Email <small>required</small></label>
            <input type="email" required class="form-control" id="email-field" data-toggle="tooltip" title="Please enter a valid e-mail address.">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-8">
            <label for="password-field">Password <small>required</small></label>
            <input type="password" required class="form-control" id="password-field" data-toggle="tooltip" title="Please enter a valid password.">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-8">
            <button class="btn btn-success">Login</button>
            <a href="#" class="forgot">Forgot your password?</a>
          </div>
        </div>
      </div>
    </form>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validation/jquery.validate.js"></script>
    <script src="bower_components/bootstrap-sass/dist/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
